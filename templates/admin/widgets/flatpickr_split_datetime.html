{% for hidden in widget.hidden_inputs %}
  {{ hidden|safe }}
{% endfor %}
<input
  type="text"
  name="{{ widget.combined_name }}"
  value="{{ widget.flatpickr_value }}"
  {{ widget.flat_attrs|safe }}
  data-flatpickr-name="{{ widget.name }}"
  data-flatpickr-date-input="{{ widget.date_id }}"
  data-flatpickr-time-input="{{ widget.time_id }}"
/>
