{% extends "admin/base.html" %}
{% load static %}
{% block title %}Content Manager{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">Content Manager</a></h1>
{% endblock %}

{% block extrahead %}
<link rel="manifest" href="/manifest.webmanifest">
<meta name="theme-color" content="#111827">
<script>if ("serviceWorker" in navigator) navigator.serviceWorker.register("/sw.js");</script>
<link href="{% static 'admin/emoji.css' %}" rel="stylesheet">
<link href="{% static 'admin/telegram_preview.css' %}" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
<script defer src="{% static 'admin/emoji-init.js' %}"></script>
<script defer src="{% static 'admin/telegram_preview.js' %}"></script>
<script defer src="{% static 'admin/error_note.js' %}"></script>
{% endblock %}
